[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#fefefe}
foreground-alt = ${xrdb:color6:#bbbbbb}
primary = ${xrdb:color1:#ff5555}
secondary = ${xrdb:color2:#50fa7b}
alert = ${xrdb:color3:#ffb86c}

[bar/left]
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "TinosNerdFont:weight=bold"
width = 33%:-20
height = 40
offset-x = 20
offset-y = 20
border-size = 5
border-color = ${colors.foreground}

modules-center = bspwm

[bar/center]
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "TinosNerdFont:weight=bold"
width = 34%:-20
height = 40
offset-x = 33%:+20 
offset-y = 20
border-size = 5
border-color = ${colors.foreground}

modules-center = title 

[bar/right]
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "TinosNerdFont:weight=bold"
width = 33%:-40
height = 40
offset-x = 67%:+20 
offset-y = 20
border-size = 5
border-color = ${colors.foreground}

modules-left = pulseaudio
modules-center = wireless-network
modules-right = date

[module/bspwm]
type = internal/bspwm
label-focused-padding = 1
label-empty-padding = 1
label-occupied-padding = 1
label-urgent-padding = 1
label-focused = %name%
label-focused-background = ${colors.primary}
label-occupied = %name%
label-occupied-foreground = ${colors.secondary}
label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
time = %H:%M:%S
label = %date% %time%
label-foreground = ${colors.foreground-alt}
format-prefix-foreground = ${colors.foreground-alt}


[module/title]
type = internal/xwindow

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
format-volume = <ramp-volume> <label-volume>
label-muted = ðŸ”‡ muted
label-muted-foreground = #666
ramp-volume-0 = ðŸ”ˆ
ramp-volume-1 = ðŸ”‰
ramp-volume-2 = ðŸ”Š
click-right = pavucontrol

[module/wired-network]
type = internal/network
interface = eth1

[module/wireless-network]
type = internal/network
interface = wlan1


